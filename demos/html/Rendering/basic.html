<!doctype html>
<html lang="en">

<head>
    <title>Basic rendering</title>
    <link rel="stylesheet" href="../css/site.css" />
    <script src="../lib/demo.js"></script>
</head>

<body class="view-demo">
    <h2>Basic rendering demo</h2>
    <div id="Description">
        <h1>Rendering data</h1>
        <p>Server data (JSON objects) is a first class citizen in Griffin.Yo. Typically the information that you display for
            the user is generated server side. With Griffin.Yo it takes just one line of code to populate your view with
            it.
        </p>
    </div>
    <h3>View</h3>
    <div id="MyView">
        <h2 data-name="Name">
    </div>

    <script src="../lib/Griffin.Yo.js"></script>
    <script id="example-script" type="text/javascript">
        function invokeDemo() {
            var Yo = Griffin.Yo;

            //either
            Yo.G.render('MyView', { Name: 'Arne' });

            // .. or ..
            var r = new Yo.Views.ViewRenderer('MyView');
            r.render({ Name: 'Arne2' });
        }
    </script>
</body>

</html>
