<!doctype html>
<html lang="en">

<head>
    <title>Table with complex child objects</title>
    <link rel="stylesheet" href="../css/site.css" />
    <script src="../lib/demo.js"></script>
</head>

<body class="view-demo">
    <h1>Rendering a table using complex objects</h1>
    <p id="Description">Griffin.Yo supports collections that consists of objects with deep object graphs.</p>
    <h2>View</h2>
    <div id="MyView">
        <h2 id="Title"></h2>
        <table>
            <tr data-collection="Items">
                <td data-name="Name"></td>
                <td data-name="Address">
                    <span data-name="Postal"></span>
                    <span data-name="City"></span>
                </td>
            </tr>
        </table>
    </div>
    <script src="../lib/Griffin.Yo.js"></script>
    <script id="example-script" type="text/javascript">
        var Yo = Griffin.Yo;
        function invokeDemo() {
            var data = {
                Title: 'Hello world',
                Items: [
                    { Name: 'Jonas', Address: { Postal: 12345, City: "Falun" } },
                    { Name: 'Tom', Address: { Postal: 54321, City: "Stockholm" } }
                ]
            };

            //complex objects in arrays are no problem
            Yo.G.render('MyView', data);
        }
    </script>
</body>

</html>
