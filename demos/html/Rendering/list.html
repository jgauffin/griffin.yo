<!doctype html>
<html lang="en">

<head>
    <title>Rendering collections</title>
    <link rel="stylesheet" href="../css/site.css" />
    <script src="../lib/demo.js"></script>
</head>

<body class="view-demo">
    <h1>Collections</h1>
    <p id="Description">Collections can be rendered to any type of objects. The target do not have to be a table or a list, it can be a plain
        div.
    </p>

    <h2>View</h2>
    <div id="MyView">
        <h2 data-name="Title"></h2>
        <ul>
            <li data-collection="Items"></li>
        </ul>
    </div>

    <script src="../lib/Griffin.Yo.js"></script>
    <script id="example-script" type="text/javascript">
        var Yo = Griffin.Yo;
        function invokeDemo() {
            var dto = {
                Title: 'Hello world',
                Items: [
                    'Adam',
                    'Bertil',
                    'Ceasar']
            };
            Yo.G.render('MyView', dto);
        }
    </script>
</body>

</html>
