<!doctype html>
<html lang="en">

<head>
    <title>Render complex object</title>
    <link rel="stylesheet" href="../css/site.css" />
    <script src="../lib/demo.js"></script>
</head>

<body class="view-demo">
    <h1>Complex object</h1>
    <p id="Description">Complex objects are object graphs that span over more than one level. Griffin.Yo can render complex structures without
        you having to do anything special. Just create the same structure in your view.
        <h2>View</h2>
        <div id="MyView">
            <h2 data-name="FirstName"></h2>
            <div data-name="Address">
                <span data-name="PostalCode"></span>
                <span data-name="City"></span>
            </div>
        </div>
        <script src="../lib/Griffin.Yo.js"></script>
        <script id="example-script" type="text/javascript">
            var Yo = Griffin.Yo;
            function invokeDemo() {


                var data = {
                    FirstName: "Jonas",
                    Address: {
                        City: "Falun",
                        PostalCode: "791 00"
                    }
                };

                Yo.G.render('MyView', data);
            }
        </script>
</body>
</html>
