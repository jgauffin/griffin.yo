<!doctype html>
<html lang="en">

<head>
    <title>Rendering a collection (zebra stripes)</title>
    <link rel="stylesheet" href="../css/site.css" />
    <script src="../lib/demo.js"></script>
</head>

<body class="view-demo">
    <h1>Styling list using directies</h1>
    <p id="Description">You can use directives to do styling. For instance if you would like to use zebra stripes.</p>.
    <h2>View</h2>
    <div id="MyView">
        <h2 id="Title"></h2>
        <ul>
            <li data-collection="Items"><span data-name="Name"></span></li>
        </ul>
    </div>
    <script src="../lib/Griffin.Yo.js"></script>
    <script id="example-script" type="text/javascript">
        var Yo = Griffin.Yo;

        function invokeDemo() {
            var directives = {
                Items: {
                    Name: {
                        style(value) { return 'font-size: 20pt;'; }
                    }
                }
            };
            var data = {
                Title: 'Hello world',
                Items: [
                    { Name: 'Adam' },
                    { Name: 'Bertil' },
                    { Name: 'Ceasar' }
                ]
            };
            Yo.G.render('MyView', data, directives);
        }
    </script>
</body>

</html>
