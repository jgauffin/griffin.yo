<!doctype html>
<html lang="en">
<head>
    <title>Table - when data is just an array</title>
    <link rel="stylesheet" href="../css/site.css" />
    <script src="../lib/demo.js"></script>
</head>

<body class="view-demo">
    <h1>Collection as only data</h1>
    <p id="Description">Some libraries have trouble if the data returned from the server is a collection. Griffin.Yo handles that.</p>

    <h2>View</h2>
    <div id="MyView">
        <table>
            <tr id="DataTarget">
                <td data-name="Name"></td>
                <td data-name="Address">
                    <span data-name="Postal"></span>
                    <span data-name="City"></span>
                </td>
            </tr>
        </table>
    </div>

    <script src="../lib/Griffin.Yo.js"></script>
    <script id="example-script" type="text/javascript">
        var Yo = Griffin.Yo;
        function invokeDemo() {
            var dto = [
                { Name: 'Jonas', Address: { Postal: 12345, City: "Falun" } },
                { Name: 'Tom', Address: { Postal: 54321, City: "Stockholm" } }
            ];
            
            //Need to point on the container as the renderer can't really tell
            //what you want to get repeated.
            Yo.G.render('DataTarget', dto);
        }
    </script>
</body>
</html>
